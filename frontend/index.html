<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Response Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Drug Response Prediction App</h1>

        <div class="form-group">
            <label for="min_conc">MIN_CONC:</label>
            <input type="number" id="min_conc" step="0.01">
        </div>

        <div class="form-group">
            <label for="max_conc">MAX_CONC:</label>
            <input type="number" id="max_conc" step="0.01">
        </div>

        <div class="form-group">
            <label for="ln_ic50">LN_IC50:</label>
            <input type="number" id="ln_ic50" step="0.01">
        </div>

        <div class="form-group">
            <label for="aa_position">AA Position:</label>
            <select id="aa_position">
                <option value="p.A1004S">p.A1004S</option>
                <option value="p.A1004V">p.A1004V</option>
                <option value="p.A1004fs*16">p.A1004fs*16</option>
                <option value="p.A1045V">p.A1045V</option>
                <option value="p.A1049T">p.A1049T</option>
                <option value="p.A1052V">p.A1052V</option>
                <option value="p.A1068V">p.A1068V</option>
                <option value="p.A1078S">p.A1078S</option>
                <option value="p.A108V">p.A108V</option>
            </select>
        </div>

        <button onclick="predictDrug()">Predict</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
